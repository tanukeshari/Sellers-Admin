<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Expense Tracker App</h1>
    <header>
        <div class="form">
            <form id="expForm">
                
                <div class="formLine right">
                    <span for="Product Name">Product Name::</span>
                    <input type="text" id="name">
                </div>
                <div class="formLine left">
                    <span for="type">Choose a category:</span>
                    <select id="type">
                        <option value="chooseOne">Select one</option>
                        <option value="Electronics">Electronics</option>
                        <option value="food">Food</option>
                        <option value="SkinCare">SkinCare</option>
                        
                    </select>
                </div>
        
                <div class="formLine right">
                    <span for="amount">SellingPrices:</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">Add Product</button>
            </form>
        </div>
    </section>
    
    <ul id="ExpenseTable"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
